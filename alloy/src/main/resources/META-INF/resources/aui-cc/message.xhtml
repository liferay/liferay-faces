<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:vdldoc="http://vdldoc.org/vdldoc"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface shortDescription="The &lt;/code&gt;aui-cc:message&lt;/code&gt; encapsulates a standard JSF &lt;code&gt;h:message&lt;/code&gt; tag with JSR 286 (Portlet 2.0) CSS class names.">
		<cc:attribute name="for" required="true" shortDescription="The id of the component for which this message is associated." />
		<cc:attribute name="style" required="false" shortDescription="This is an HTML pass-thru type of attribute." />
		<cc:attribute name="styleClass" required="false" shortDescription="The name of a CSS class that is to be rendered within the class attribute." />
		<cc:attribute name="value" required="false" shortDescription="The current value of this component." />
		<cc:extension>
			<vdldoc:deprecated value="true" shortDescription="Please use h:message instead." />
			<vdldoc:since value="3.0.0-legacy" />
		</cc:extension>
	</cc:interface>

	<cc:implementation>
		<h:message for="#{cc.attrs.for}" value="#{cc.attrs.value}" errorClass="portlet-msg-error"
			fatalClass="portlet-msg-error" infoClass="portlet-msg-info" warnClass="portlet-msg-warn" style="#{cc.attrs.style}"
			styleClass="#{cc.attrs.styleClass}" />
	</cc:implementation>

</ui:component>
