<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:aui-cc="http://liferay.com/faces/aui-cc"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="inlineMessage" default="false" required="false" />
		<cc:attribute name="label" required="true" />
		<cc:attribute name="required" default="false" required="false" />
		<cc:attribute name="value" required="true" />
		<cc:actionSource name="selection" targets="s1" />
		<cc:clientBehavior name="selection" event="click" targets="s1" />
		<cc:editableValueHolder name="selectOneMenu" targets="s1" />
	</cc:interface>

	<cc:implementation>

		<aui:field inlineMessage="#{cc.attrs.inlineMessage}" label="#{cc.attrs.label}" type="menu">
			<h:selectOneMenu id="s1" required="#{cc.attrs.required}" styleClass="aui-field-input aui-field-input-select aui-field-input-menu"
				value="#{cc.attrs.value}">
				<cc:insertChildren />
			</h:selectOneMenu>
			<c:if test="#{cc.attrs.inlineMessage}">
				<aui-cc:message for="s1" style="display: inline;" />
			</c:if>
		</aui:field>

	</cc:implementation>

</ui:component>
