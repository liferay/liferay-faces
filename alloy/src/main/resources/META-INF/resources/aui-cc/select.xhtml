<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:aui-cc="http://liferay.com/faces/aui-cc"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface shortDescription="The &lt;code&gt;aui-cc:select&lt;/code&gt; encapsulates a standard JSF h:selectOneMenu tag with CSS class name &quot;aui-field-input aui-field-input-select aui-field-input-menu&quot;. NOTE that sometimes the JSF implementation performs more reliably if a simple h:selectOneMenu is used instead of this tag.">
		<cc:attribute name="inlineMessage" default="false" required="false" shortDescription="Boolean flag indicating whether or not there should be an inline h:message tag included. The default value is &quot;false&quot;." />
		<cc:attribute name="label" required="true" shortDescription="The text value for the rendered label." />
		<cc:attribute name="required" default="false" required="false" shortDescription="Boolean flag indicating whether or not it is required for the user to supply a value for this component. The default value is &quot;false&quot;." />
		<cc:attribute name="value" required="true" shortDescription="The list of items that are to appear in the drop down list." />
		<cc:actionSource name="selection" targets="s1" />
		<cc:clientBehavior name="selection" event="click" targets="s1" />
		<cc:editableValueHolder name="selectOneMenu" targets="s1" />
	</cc:interface>

	<cc:implementation>

		<aui:field inlineMessage="#{cc.attrs.inlineMessage}" label="#{cc.attrs.label}" type="menu">
			<h:selectOneMenu id="s1" required="#{cc.attrs.required}" styleClass="aui-field-input aui-field-input-select aui-field-input-menu"
				value="#{cc.attrs.value}">
				<cc:insertChildren />
			</h:selectOneMenu>
			<c:if test="#{cc.attrs.inlineMessage}">
				<aui-cc:message for="s1" style="display: inline;" />
			</c:if>
		</aui:field>

	</cc:implementation>

</ui:component>
