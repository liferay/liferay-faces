<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface shortDescription="The &lt;code&gt;aui-cc:messages&lt;/code&gt; encapsulates a standard JSF h:messages tag with JSR 286 (Portlet 2.0) CSS class names.">
		<cc:attribute name="globalOnly" default="false" required="false" shortDescription="Boolean flag indicating whether or not this component is to render only the global messages, meaning, messages that are not associated with an individual component. The default value is &quot;false&quot;." />
		<cc:attribute name="layout" default="table" required="false" shortDescription="The layout of the list of messages. Valid values are: list, table." />
		<cc:attribute name="style" required="false" shortDescription="This is an HTML pass-thru type of attribute." />
		<cc:attribute name="styleClass" required="false" shortDescription="The name of a CSS class that is to be rendered within the class attribute." />
		<cc:attribute name="value" required="false" shortDescription="This attribute is a pass-thru to the underlying JSF component's value attribute, which sets the current value for the component." />
	</cc:interface>

	<cc:implementation>
		<h:messages globalOnly="#{cc.attrs.globalOnly}" layout="#{cc.attrs.layout}" value="#{cc.attrs.value}"
			errorClass="portlet-msg-error" fatalClass="portlet-msg-error" infoClass="portlet-msg-info"
			warnClass="portlet-msg-warn" style="#{cc.attrs.style}" styleClass="#{cc.attrs.styleClass}" />
	</cc:implementation>

</ui:component>
