##
## Faces Builder
##

builder.faces.output.dir=src/main/java
builder.faces.taglib.xml.namespace=alloy
builder.faces.taglib.xml.output.dir=src/main/resources/META-INF
builder.faces.version=4.2.0-beta1
builder.faces.default.alloy.renderer.parent.class=com.liferay.faces.alloy.renderkit.AlloyRendererBase
builder.faces.component.default.parent.class=javax.faces.component.UIComponentBase

# Attributes do not need to be namespaced because they are all manually chosen.
builder.namespaced.attributes=

builder.java.reserved.words=\
	abstract,\
	assert,\
	boolean,\
	break,\
	byte,\
	case,\
	catch,\
	char,\
	class,\
	const,\
