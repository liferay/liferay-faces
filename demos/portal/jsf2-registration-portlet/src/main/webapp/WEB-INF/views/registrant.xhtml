<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:aui-cc="http://liferay.com/faces/aui-cc"
	xmlns:liferay-ui="http://liferay.com/faces/ui"
	xmlns:liferay-util="http://liferay.com/faces/util"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:portlet="http://java.sun.com/portlet_2_0">
	<aui:form id="f">
		<aui:layout>
			<h1 class="header-title">#{i18n['new-user-registration']}</h1>
			<aui-cc:messages globalOnly="true" layout="table" />
			<aui:column>
				<aui:fieldset label="#{i18n['identification']}">
					<aui-cc:input inlineMessage="true" label="#{i18n['first-name']}"
						value="#{registrantModelBean.registrant.firstName}" required="true" />
					<aui-cc:input inlineMessage="true" label="#{i18n['middle-name']}"
						value="#{registrantModelBean.registrant.middleName}" required="true" />
					<aui-cc:input inlineMessage="true" label="#{i18n['last-name']}" value="#{registrantModelBean.registrant.lastName}"
						required="true" />
					<aui-cc:input inlineMessage="true" label="#{i18n['email-address']}"
						value="#{registrantModelBean.registrant.emailAddress}" required="true" />

					<aui-cc:input inlineMessage="true" label="#{i18n['screen-name']}"
						value="#{registrantModelBean.registrant.screenName}" required="true" />
				</aui:fieldset>
			</aui:column>
			<aui:column>
				<aui:fieldset label="#{i18n['additional-info']}">
					<aui-cc:input inlineMessage="true" label="#{i18n['company-name']}"
						value="#{registrantModelBean.registrant.companyName}" required="true" />
					<aui-cc:input inlineMessage="true" label="#{i18n['mobile-phone']}"
						value="#{registrantModelBean.registrant.mobilePhone}" required="true" />
					<aui-cc:input inlineMessage="true" label="#{i18n['favorite-color']}"
						value="#{registrantModelBean.registrant.favoriteColor}" required="false" />
				</aui:fieldset>
			</aui:column>
			<aui:column>
				<aui:fieldset label="#{i18n['security']}">
					<aui-cc:input inlineMessage="true" label="#{i18n['password']}" type="password"
						value="#{registrantModelBean.registrant.password1}" required="true" />
					<aui-cc:input inlineMessage="true" label="#{i18n['confirm-password']}" type="password"
						value="#{registrantModelBean.registrant.password2}" required="true" />
					<liferay-ui:captcha rendered="#{registrantBackingBean.captchaRendered}" />
					<aui-cc:input inlineMessage="true" label="#{i18n['text-verification']}"
						value="#{registrantModelBean.registrant.captchaText}" required="true">
						<liferay-util:validateCaptcha for="inputText" />
					</aui-cc:input>
				</aui:fieldset>
			</aui:column>
			<aui:button-row>
				<h:commandButton actionListener="#{registrantBackingBean.submit}"
					styleClass="aui-button-input aui-button-input-submit" value="#{i18n['submit']}" />
			</aui:button-row>
		</aui:layout>
	</aui:form>

</ui:composition>
