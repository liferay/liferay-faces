<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<aui:field id="departureField" label="#{i18n['departure-airport']}" required="true">
		<h:selectOneMenu id="departureId" value="#{bookingFlowModelBean.bookingDepartureId}">
			<f:selectItem itemLabel="#{i18n['select']}" itemValue="" />
			<f:selectItems itemValue="#{airport.airportId}" itemLabel="#{airport.city}: #{airport.name}"
				value="#{airportService.airports}" var="airport" />
			<f:ajax render="departureField" />
		</h:selectOneMenu>
		<h:message for="departureId" />
	</aui:field>
	<aui:field id="arrivalField" label="#{i18n['arrival-airport']}" required="true">
		<h:selectOneMenu id="arrivalId" value="#{bookingFlowModelBean.bookingArrivalId}">
			<f:selectItem itemLabel="#{i18n['select']}" itemValue="" />
			<f:selectItems itemValue="#{airport.airportId}" itemLabel="#{airport.city}: #{airport.name}"
				value="#{airportService.airports}" var="airport" />
			<f:ajax render="arrivalField" />
		</h:selectOneMenu>
	</aui:field>
	<aui:field id="departureDateField" label="#{i18n['departure-date']}" required="true">
		<input jsf:id="departureDate" jsf:value="#{bookingFlowModelBean.bookingDepartureDate}" type="date">
			<f:convertDateTime pattern="yyyy-MM-dd" />
			<f:ajax render="departureDateField" />
		</input>
		<h:message for="departureDate" />
	</aui:field>
	<hr />
	<h:commandButton action="flightSearch" value="#{i18n['search-flights']}">
		<f:ajax execute="@form" />
	</h:commandButton>
</ui:composition>
