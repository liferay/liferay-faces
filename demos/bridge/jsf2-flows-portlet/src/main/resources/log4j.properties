log4j.logger.com.liferay.faces.bridge.event.internal.PostConstructApplicationConfigListener=DEBUG
log4j.logger.com.liferay.faces.bridge.bean.internal.BeanManagerMojarraImpl=DEBUG
log4j.logger.com.liferay.faces.bridge.bean.internal.MojarraInjectionProvider=DEBUG
