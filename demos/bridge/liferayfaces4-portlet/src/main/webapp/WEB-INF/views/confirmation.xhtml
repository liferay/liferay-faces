<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<alloy:head />
	<alloy:body styleClass="jsf2-portlet">
		<ui:include src="styling.xhtml" />
		<alloy:messages />
		<alloy:form>
			<!-- Test JSF 2 Flash scope -->
			<alloy:outputText value="#{i18n['dear']} #{bridgeFlash['firstName']}," />
			<br />
			<alloy:outputText value="#{i18n['thank-you-for-applying-for-a-job-with-our-organization']}" />
			<hr />
			<!-- Test JSF 2 implicit navigation -->
			<alloy:commandButton action="/WEB-INF/views/portletViewMode.xhtml" render="@form"
				value="#{i18n['submit-another-application']}" />
		</alloy:form>
	</alloy:body>
</f:view>
