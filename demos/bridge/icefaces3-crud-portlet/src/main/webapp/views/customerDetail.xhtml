<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:aui-cc="http://liferay.com/faces/aui-cc" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecompat-cc="http://java.sun.com/jsf/composite/icecompat-cc"
	xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:ui="http://java.sun.com/jsf/facelets">

	<icecore:singleSubmit />
	<h:messages globalOnly="true" layout="table" />
	<aui:fieldset id="fs1">
		<aui:row>
			<aui:col id="c1a" width="50">
				<aui:field label="#{i18n['first-name']}">
					<h:inputText id="firstName" required="true" value="#{customersModelBean.selected.firstName}" />
					<h:message for="firstName" />
				</aui:field>
				<aui:field label="#{i18n['last-name']}">
					<h:inputText id="lastName" required="true" value="#{customersModelBean.selected.lastName}" />
					<h:message for="lastName" />
				</aui:field>
				<aui:field label="#{i18n['email-address']}">
					<h:inputText id="emailAddress" required="true" validatorMessage="#{i18n['invalid-email-address']}"
						value="#{customersModelBean.selected.emailAddress}">
						<f:validateRegex pattern=".+[@].+[.].+" />
					</h:inputText>
					<h:message for="emailAddress" />
				</aui:field>
				<aui:field label="#{i18n['phone-number']}">
					<h:inputText id="phoneNumber" required="true" value="#{customersModelBean.selected.phoneNumber}" />
					<h:message for="phoneNumber" />
				</aui:field>
			</aui:col>
			<aui:col id="c1b" width="50">
				<aui:field label="#{i18n['birthday']}">
					<h:inputText id="dateOfBirth" required="true" value="#{customersModelBean.selected.dateOfBirth}">
						<f:convertDateTime pattern="#{portletPreferencesValues['datePattern'][0]}" />
					</h:inputText>
					<h:message for="dateOfBirth" />
				</aui:field>
				<aui:field label="#{i18n['city']}">
					<h:inputText id="city" required="true" value="#{customersModelBean.selected.city}" />
					<h:message id="cityMessage" for="city" />
				</aui:field>
				<aui:field label="#{i18n['state-province']}">
					<h:selectOneMenu id="provinceId" required="true" value="#{customersModelBean.selected.provinceId}">
						<f:selectItem itemLabel="#{i18n['select']}" itemValue="" />
						<f:selectItems itemValue="#{province.provinceId}" itemLabel="#{province.provinceName}"
							value="#{customersModelBean.provinces}" var="province" />
					</h:selectOneMenu>
					<h:message id="provinceIdMessage" for="provinceId" />
				</aui:field>
				<aui:field label="#{i18n['zip-postal']}">
					<h:inputText id="postalCode" required="true" value="#{customersModelBean.selected.postalCode}" />
					<h:message id="postalCodeMessage" for="postalCode" />
				</aui:field>
			</aui:col>
		</aui:row>
	</aui:fieldset>
	<h:commandButton actionListener="#{customersBackingBean.save}" value="#{i18n['save']}" />
	<h:commandButton actionListener="#{customersBackingBean.cancel}" immediate="true" value="#{i18n['cancel']}" />

</ui:composition>
