<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:portal="http://liferay.com/faces/portal" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase">

	<alloy:form>
		<alloy:messages globalOnly="true" layout="table" />
		<showcase:example>
			<portal:inputSearch value="#{inputSearchBacking.searchText}" placeholder="#{i18n['search']}"
				showButton="false" />
		</showcase:example>
	</alloy:form>
	<showcase:outputModel id="outputModel">
		<alloy:outputText id="modelValue" value="#{inputSearchBacking.searchText}" />
	</showcase:outputModel>

</ui:composition>
