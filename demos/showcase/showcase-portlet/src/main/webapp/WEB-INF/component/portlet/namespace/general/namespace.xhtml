<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:portlet="http://java.sun.com/portlet_2_0" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Introducing a variable into the EL -->
		<showcase:example description="#{i18n['portlet-namespace-general-example-1']}" number="1">
			<portlet:namespace var="portletNamespace" />
			<pre>
				<h:outputText value="portletNamespace=#{portletNamespace}" />
			</pre>
		</showcase:example>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Output directly to the response -->
		<showcase:example description="#{i18n['portlet-namespace-general-example-2']}" number="2">
			<pre>
				<h:outputText value="portletNamespace=" />
				<portlet:namespace />
			</pre>
		</showcase:example>
	</ui:define>

</ui:composition>
