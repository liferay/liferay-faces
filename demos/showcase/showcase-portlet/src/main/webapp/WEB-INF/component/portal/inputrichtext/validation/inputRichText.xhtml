<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:portal="http://liferay.com/faces/portal" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase">

	<alloy:outputStylesheet library="css" name="input-rich-text.css" />
	<alloy:form id="exampleForm">
		<showcase:example id="example" description="#{i18n['portal-inputrichtext-validation-example-1']}">
			<alloy:field id="commentsField" label="#{i18n['comments']}" styleClass="input-rich-text-field">
				<alloy:message id="commentsMessage" for="comments" />
			</alloy:field>
			<!-- Note: In this example, portal:inputRichText is intentionally not a child of alloy:field in order -->
			<!-- to prevent it from being unnecessarily reinitialized when the alloy:field is re-rendered via Ajax. -->
			<portal:inputRichText id="comments" label="#{i18n['comments']}" minPlainTextChars="10"
				maxPlainTextChars="144"
				value="#{inputRichTextBacking.applicant.comments}" />
			<alloy:commandButton actionListener="#{inputRichTextBacking.submit}"
				render=":exampleForm:example:commentsField :outputModel:modelValue" value="#{i18n['submit']}" />
		</showcase:example>
	</alloy:form>
	<showcase:outputModel id="outputModel">
		<alloy:outputText id="modelValue" value="#{inputRichTextBacking.applicant.comments}" />
	</showcase:outputModel>

</ui:composition>
