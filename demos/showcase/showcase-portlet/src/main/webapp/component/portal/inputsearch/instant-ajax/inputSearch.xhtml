<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:alloy="http://liferay.com/faces/alloy" xmlns:portal="http://liferay.com/faces/portal"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase">

	<alloy:form>		
		<showcase:example>
		   <alloy:messages id="messages"/>
			<portal:navBar>
				<portal:navBarSearch>
					<portal:inputSearch value="#{inputSearchBacking.searchText}">
						<f:ajax listener="#{inputSearchBacking.ajaxSearch}" render="messages :outputModel:modelValue"/>
					</portal:inputSearch>					
				</portal:navBarSearch>
			</portal:navBar>
		</showcase:example>
	</alloy:form>
	<showcase:outputModel id="outputModel">
				<alloy:outputText value="#{inputSearchBacking.searchText}" id="modelValue"/>
	</showcase:outputModel>
</ui:composition>
