<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<showcase:note>
		<h2>#{i18n['note']}</h2>
		<p>
			<alloy:outputText escape="false" value="#{i18n['bridge-inputfile-portlet-only']}" />
		</p>
		<p>
			<alloy:outputText value="#{i18n['please-consider-using']} " />
			<alloy:link value="alloy:inputFile">
				<f:param name="componentPrefix" value="alloy" />
				<f:param name="componentName" value="inputfile" />
				<f:param name="componentUseCase" value="general" />
			</alloy:link>
			<alloy:outputText escape="false" value=" #{i18n['alloy-input-file-benefits-description']}" />
		</p>
		<p>
			<alloy:outputText escape="false" value="#{i18n['the-enclosing-form-must-have-multipart-form-data']} " />
		</p>
	</showcase:note>

</ui:composition>
