aui-aceeditor-general=The general usage of aui:aceEditor is to utilize it as an input field for editing source code. It supports various programming languages via the [vdldoc:aui:aceEditor:mode] attribute.
aui-tabview-data-model=The [vdldoc:aui:tabView] component can display tabs dynamically when the [vdldoc:aui:tabView:value] attribute is bound via EL to a model bean property. The [vdldoc:aui:tabView:var] attribute can be used to introduce a variable name into the EL when iterating over the model.
aui-tabview-general=The general usage of [vdldoc:aui:tabView] is to specify a static number of [vdldoc:aui:tab] child components.
