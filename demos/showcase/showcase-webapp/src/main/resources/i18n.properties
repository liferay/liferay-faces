liferay-ui-input-editor=InputEditor is a Facelet composite component that renders a field for editing rich text.
liferay-ui-input-editor-general=The general usage is to support authoring of rich text as *fragments of HTML*.
liferay-ui-input-editor-bbcode=Authoring of *BBCode* rich text is supported by specifying the [vdldoc:liferay-ui:input-editor:editorImpl] attribute.
liferay-ui-input-editor-default-value=A *default value* can specified using when the [vdldoc:liferay-ui:input-editor:value] attribute is bound via EL to a model bean property.
liferay-ui-input-editor-instant-ajax=The component supports *instant Ajax* by simply adding an [vdldoc:f:ajax] child tag. Supported values for the [vdldoc:f:ajax] [vdldoc:f:ajax:event] attribute are `blur`, `focus`, and `valueChange` (the default).
liferay-ui-input-editor-validation=The [vdldoc:portal:inputRichText:minPlainTextChars] and [vdldoc:portal:inputRichText:maxPlainTextChars] attributes control the *minimum/maximum number of plain text characters*, meaning characters that do not include HTML tags such as `&lt;strong&gt;`, `&lt;em&gt;`, and `&lt;a href="..."&gt;`.
