<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying autoShow=false (the default) and position=top (the default) -->
		<h:form id="myForm">
			<showcase:example description="#{i18n['alloy-popover-general-example-1']}" longDescription="true" number="1">
				<alloy:button id="myButton" value="#{i18n['clicking-here-shows-the-popover']}" />
				<alloy:popover clientKey="popover1" for="myButton" headerText="#{i18n['header-text']}">
					<alloy:field label="#{i18n['text-field']}">
						<alloy:inputText value="#{popoverModelBean.text}" />
					</alloy:field>
					<alloy:commandButton action="#{popoverBackingBean.submit}" onclick="Liferay.component('popover1').hide();"
						value="#{i18n['submit']}">
						<f:ajax execute="@form" render="myForm:outputModel:modelValue" />
					</alloy:commandButton>
					<alloy:button onclick="Liferay.component('popover1').hide(); return false;" value="#{i18n['cancel']}" />
				</alloy:popover>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{popoverModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying autoShow=true and position=bottom -->
		<showcase:example description="#{i18n['alloy-popover-general-example-2']}" longDescription="true" number="2">
			<alloy:button id="myButton" value="#{i18n['clicking-here-does-not-show-the-popover']}" />
			<alloy:popover autoShow="true" clientKey="popover2" for="myButton" headerText="#{i18n['header-text']}"
				position="bottom">
				<alloy:outputText value="#{i18n['click-the-x-in-the-header-to-hide-this-popover']}" />
			</alloy:popover>
		</showcase:example>
	</ui:define>

</ui:composition>
