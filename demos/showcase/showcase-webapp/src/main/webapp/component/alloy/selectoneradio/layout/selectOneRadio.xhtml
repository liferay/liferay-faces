<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:aui-nongen="http://liferay.com/faces/aui-nongen" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<!-- Example#1: lineDirection -->
		<h:form>
			<aui-nongen:field label="#{i18n['example-1']}">
				<h:outputText value="#{i18n['aui-selectoneradio-layout-example-1']}" />
			</aui-nongen:field>
			<aui-nongen:field label="#{i18n['component']}">
				<alloy:selectOneRadio id="starRating" label="#{i18n['favorite']}:" layout="lineDirection"
					value="#{selectOneRadioModelBean.favorite}">
					<f:selectItem itemLabel="Compatible" itemValue="Compatible" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="Enterprise Ready" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="Powerful Integration" />
					<f:selectItem itemLabel="Lightweight" itemValue="Lightweight" />
					<f:selectItem itemLabel="Open Source" itemValue="Open Source" />
				</alloy:selectOneRadio>
				<h:message for="starRating" />
			</aui-nongen:field>
			<h:commandButton action="#{selectOneRadioBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<aui-nongen:field label="#{i18n['model-value']}">
				<showcase:outputModel>
					<h:outputText value="#{selectOneRadioModelBean.favorite}" />
				</showcase:outputModel>
			</aui-nongen:field>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example#2: pageDirection -->
		<h:form>
			<aui-nongen:field label="#{i18n['example-2']}">
				<h:outputText value="#{i18n['aui-selectoneradio-layout-example-2']}" />
			</aui-nongen:field>
			<aui-nongen:field label="#{i18n['component']}">
				<alloy:selectOneRadio id="starRating" label="#{i18n['favorite']}:" layout="pageDirection"
					value="#{selectOneRadioModelBean.favorite}">
					<f:selectItem itemLabel="Compatible" itemValue="Compatible" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="Enterprise Ready" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="Powerful Integration" />
					<f:selectItem itemLabel="Lightweight" itemValue="Lightweight" />
					<f:selectItem itemLabel="Open Source" itemValue="Open Source" />
				</alloy:selectOneRadio>
				<h:message for="starRating" />
			</aui-nongen:field>
			<h:commandButton action="#{selectOneRadioBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<aui-nongen:field label="#{i18n['model-value']}">
				<showcase:outputModel>
					<h:outputText value="#{selectOneRadioModelBean.favorite}" />
				</showcase:outputModel>
			</aui-nongen:field>
		</h:form>
	</ui:define>

</ui:composition>
