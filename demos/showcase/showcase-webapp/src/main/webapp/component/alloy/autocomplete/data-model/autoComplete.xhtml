<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<alloy:field label="#{i18n['favorite-liferay-benefit']}">
					<alloy:autoComplete maxItems="3" serverFilterType="phraseMatch" 
						value="#{autoCompleteModelBean.text}">
						<f:selectItems value="#{autoCompleteModelBean.liferayBenefits}" var="benefit"
							itemValue="#{benefit.label}" />
					</alloy:autoComplete>
				</alloy:field>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{autoCompleteModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
