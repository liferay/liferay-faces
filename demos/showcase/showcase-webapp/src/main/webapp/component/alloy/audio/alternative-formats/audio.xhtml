<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"

	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<showcase:example description="#{i18n['alloy-audio-alternative-formats-example-1']}" number="1">
			<alloy:audio styleClass="showcase-audio" controls="true">
				<alloy:resource library="audios" name="example.mp3" />
				<alloy:resource library="audios" name="example.wav" />
				<alloy:resource library="audios" name="example.m4a" />
				<alloy:resource library="audios" name="example.webm" />
				<alloy:resource library="audios" name="example.ogg" />
			</alloy:audio>
		</showcase:example>
	</ui:define>

	<ui:define name="col2">
		<showcase:example description="#{i18n['alloy-audio-alternative-formats-example-2']}" number="2">
			<alloy:audio styleClass="showcase-audio" controls="true" value="#{audioBacking.audios}" />
		</showcase:example>
	</ui:define>

</ui:composition>
