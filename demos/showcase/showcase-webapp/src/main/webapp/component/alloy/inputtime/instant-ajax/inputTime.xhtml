<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<alloy:form id="myForm">
			<showcase:example number="1">
				<alloy:field label="#{i18n['time']}">
					<alloy:inputTime id="time" timePattern="hh:mm a" value="#{inputTimeModelBean.time}">
						<f:ajax render="myForm:outputModel:modelValue" />
					</alloy:inputTime>
				</alloy:field>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputTimeModelBean.time}">
					<f:convertDateTime pattern="hh:mm a" />
				</alloy:outputText>
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
