<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Instant-Ajax when a time is selected -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputtime-instant-ajax-example-1']}" number="1">
				<alloy:field label="#{i18n['birthday']}">
					<alloy:inputTime id="time" timePattern="hh:mm a" value="#{inputTimeModelBean.time}">
						<f:ajax render="@form" />
					</alloy:inputTime>
					<alloy:message for="time" />
				</alloy:field>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{inputTimeModelBean.time}">
					<f:convertDateTime pattern="hh:mm a" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Instant-Ajax when a time is selected or when the user enters a value -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputtime-instant-ajax-example-2']}" number="2">
				<alloy:field label="#{i18n['birthday']}">
					<alloy:inputTime id="time" timePattern="hh:mm a" value="#{inputTimeModelBean.time}">
						<f:ajax event="change" render="@form" />
						<f:ajax event="timeSelect" render="@form" />
					</alloy:inputTime>
					<alloy:message for="time" />
				</alloy:field>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{inputTimeModelBean.time}">
					<f:convertDateTime pattern="hh:mm a" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
