<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >

	<h:form>
		<aui:thumbRating value="#{ratingModelBean.like}" label="Liferay Faces Alloy, in general, is: ">
			<f:selectItem itemLabel="liked" itemValue="true" />
			<f:selectItem itemLabel="disliked" itemValue="false" />
		</aui:thumbRating>
		<br />
		<h:outputText value="#{i18n['model-value']}: " /><h:outputText value="#{ratingModelBean.like}" />
		<br />
		<br />
		<h:commandButton value="Submit">
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>
	</h:form>
</ui:composition>
