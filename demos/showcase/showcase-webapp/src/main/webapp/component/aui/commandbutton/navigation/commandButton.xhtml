<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:aui-nongen="http://liferay.com/faces/aui-nongen" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<aui-nongen:field label="#{i18n['component']}">
				<!-- Navigation based on outcome of navigation-case defined in navigation-rule.xml -->
				<aui:commandButton action="toParam">
					<h:outputText value="#{i18n['to-param-page']} " />
					<aui:icon name="arrow-right" />
				</aui:commandButton>
			</aui-nongen:field>
			<aui-nongen:field label="#{i18n['value-of-foo-param']}:">
				<showcase:outputModel>
					<h:outputText value="#{facesContext.externalContext.requestParameterMap['foo']}" />
				</showcase:outputModel>
			</aui-nongen:field>
		</h:form>
	</ui:define>

</ui:composition>
