<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >

	<h:form>
		<aui:starRating value="#{ratingModelBean.favoriteId}" label="Liferay Faces Alloy data models are:" >
			<f:selectItems value="#{ratingModelBean.liferayBenefits}" var="benefit"
				itemValue="#{benefit.id}" itemLabel="#{benefit.label}" />
		</aui:starRating>
		<br />
		<h:outputText value="#{i18n['model-value']}: " />
		<h:outputText id="updatedFavorite" value="#{ratingModelBean.favoriteId}" />
		<br />
		<br />
		<h:commandButton value="Submit">
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>
		
	</h:form>
</ui:composition>
