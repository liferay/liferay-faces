<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:aui-nongen="http://liferay.com/faces/aui-nongen" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/component-1col.xhtml">

	<ui:define name="col1">
		<!-- Example: Conversion to a date pattern by specifying an f:converter child tag. -->
		<h:form>
			<aui-nongen:field id="componentField" label="#{i18n['component']}">
				<aui:outputText id="outputTextId1" value="#{outputTextModelBean.today}" >
					<f:convertDateTime pattern="EEEE, MMM dd, yyyy" />
				</aui:outputText>
				<h:message for="outputTextId1" />
			</aui-nongen:field>
		</h:form>
	</ui:define>

</ui:composition>
