<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui" 
	xmlns:aui-nongen="http://liferay.com/faces/aui-nongen" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-1col.xhtml">
	
	<ui:define name="col1">
		<h:form>
			<aui-nongen:field label="#{i18n['component']}">
				<aui:thumbRating value="#{thumbRatingModelBean.like}" label="#{i18n['like']}:">
					<f:selectItem itemLabel="#{i18n['like']}" itemValue="true" />
					<f:selectItem itemLabel="#{i18n['dislike']}" itemValue="false" />
					<f:ajax render="@form" />
				</aui:thumbRating>
			</aui-nongen:field>
			<aui-nongen:field label="#{i18n['model-value']}">
				<pre>#{thumbRatingModelBean.like} </pre>
			</aui-nongen:field>
		</h:form>
	</ui:define>
</ui:composition>
