<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:aui-nongen="http://liferay.com/faces/aui-nongen" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-1col.xhtml">


	<ui:define name="col1">

		<ui:include src="/component/aui/datepicker/useInputDate.xhtml" />

		<h:form>
			<aui-nongen:field label="#{i18n['component']}">
				<h:inputText id="birthday" value="#{datePickerModelBean.birthday}">
					<f:ajax render="@form" />
					<f:convertDateTime pattern="MM/dd/yy" />
				</h:inputText>
				<aui:datePicker for="birthday" />
			</aui-nongen:field>
			<aui-nongen:field label="#{i18n['model-value']}">
				<showcase:outputModel>
					<h:outputText value="#{datePickerModelBean.birthday}">
						<f:convertDateTime pattern="MM/dd/yy" />
					</h:outputText>
				</showcase:outputModel>
			</aui-nongen:field>
		</h:form>
	</ui:define>

</ui:composition>
