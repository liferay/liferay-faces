<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:aui-nongen="http://liferay.com/faces/aui-nongen" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<aui-nongen:field label="#{i18n['component']}">
			<p>
				<aui:commandButton styleClass="btn-primary">
					<h:outputText value="#{i18n['primary']}" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-info">
					<h:outputText value="#{i18n['info']}" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-success">
					<h:outputText value="#{i18n['success']} " />
					<aui:icon name="ok" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-warning">
					<h:outputText value="#{i18n['warning']}" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-danger">
					<aui:icon name="remove" />
					<h:outputText value=" #{i18n['danger']}" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-inverse">
					<h:outputText value="#{i18n['inverse']}" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-link">
					<h:outputText value="#{i18n['link']}" />
				</aui:commandButton>
			</p>

			<p>
				<aui:commandButton styleClass="btn-primary btn-large">
					<h:outputText value="#{i18n['large']}" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-large">
					<h:outputText value="#{i18n['large']}" />
				</aui:commandButton>
			</p>

			<p>
				<aui:commandButton styleClass="btn-primary">
					<h:outputText value="#{i18n['default']}" />
				</aui:commandButton>
				<aui:commandButton>
					<h:outputText value="#{i18n['default']}" />
				</aui:commandButton>
			</p>

			<p>
				<aui:commandButton styleClass="btn-primary btn-small">
					<h:outputText value="#{i18n['small']}" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-small">
					<h:outputText value="#{i18n['small']}" />
				</aui:commandButton>
			</p>

			<p>
				<aui:commandButton styleClass="btn-primary btn-mini">
					<h:outputText value="#{i18n['mini']}" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-mini">
					<h:outputText value="#{i18n['mini']}" />
				</aui:commandButton>
			</p>

			<p>
				<aui:commandButton disabled="true" styleClass="btn-primary">
					<h:outputText value="#{i18n['disabled']}" />
				</aui:commandButton>
				<aui:commandButton disabled="true">
					<h:outputText value="#{i18n['disabled']}" />
				</aui:commandButton>
			</p>

			<p>
				<aui:commandButton styleClass="btn-primary btn-block">
					<h:outputText value="#{i18n['block']}" />
				</aui:commandButton>
				<aui:commandButton styleClass="btn-block">
					<h:outputText value="#{i18n['block']}" />
				</aui:commandButton>
			</p>
		</aui-nongen:field>
	</h:form>

</ui:composition>
