<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ActionListener execution when immediate is true -->
		<alloy:form>
			<showcase:example description="#{i18n['actionlistener-execution-when-immediate-is-true']}" number="1">
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<alloy:commandLink actionListener="#{commandBackingBean.actionListener}" immediate="true" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ActionListener execution when immediate is false (the default) -->
		<alloy:form>
			<showcase:example description="#{i18n['actionlistener-execution-when-immediate-is-false']}" number="2">
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<alloy:commandLink actionListener="#{commandBackingBean.actionListener}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
		</alloy:form>
	</ui:define>

</ui:composition>
