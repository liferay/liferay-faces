<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">

		<!-- The enclosing form must have enctype="multipart/form-data" in order for files to upload correctly. -->
		<alloy:form enctype="multipart/form-data" includeViewParams="false">
			<showcase:example>
				<alloy:messages globalOnly="true" layout="table" />
				<alloy:inputFile fileUploadListener="#{inputFileBackingBean.handleFileUpload}" />
				<hr />

				<!-- Note: ajax="true" works in JSF 2.2 -->
				<alloy:commandButton ajax="false" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<ui:include src="../inputFileCommon.xhtml" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
