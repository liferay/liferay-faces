<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<f:metadata>
			<f:viewParam name="countryId" value="#{viewMetadataBackingBean.viewCountry}">
				<f:converter converterId="com.liferay.faces.demos.converter.CountryConverter" />
			</f:viewParam>
		</f:metadata>
		<h:form>
			<showcase:example renderedCheckbox="true">
				<h:messages/>
				<h:link includeViewParams="true" value="#{i18n['link']}">
					<f:param name="countryId" value="1" />
				</h:link>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText value="#{viewMetadataBackingBean.viewCountry.countryName}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
