<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<alloy:form id="myForm1">
			<!-- Example 1: Validating an email address using the validator attribute. -->
			<showcase:example description="#{i18n['validating-an-email-address-using-validator-attribute']}" number="1">
				<alloy:field label="#{i18n['password']}">
					<alloy:inputSecret id="text" validator="#{inputSecretBackingBean.emailAddressValidator}"
						validatorMessage="#{i18n['validator-message']}" value="#{inputSecretModelBean.password}" />
					<alloy:message for="text" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit}"
					render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Validating an email address using an f:validateRegex child tag. -->
		<alloy:form id="myForm2">
			<showcase:example description="#{i18n['validating-an-email-address-using-f-validateregex']}" number="2">
				<alloy:field label="#{i18n['password']}">
					<alloy:inputSecret id="text" validatorMessage="#{i18n['validator-message']}"
						value="#{inputSecretModelBean.password}">
						<f:validateRegex pattern=".+[@].+[.].+" />
					</alloy:inputSecret>
					<alloy:message for="text" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit}"
					render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
