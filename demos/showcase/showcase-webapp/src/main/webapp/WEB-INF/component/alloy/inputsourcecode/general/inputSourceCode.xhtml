<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase">

	<alloy:form>
		<showcase:example renderedCheckbox="true" requiredCheckbox="true" styleClass="editableAceEditor">
			<alloy:selectOneMenu value="#{inputSourceCodeModelBean.mode}">
				<f:selectItem itemLabel="Java" itemValue="java" />
				<f:selectItem itemLabel="JSON" itemValue="json" />
				<f:selectItem itemLabel="XML" itemValue="xml" />
				<f:ajax render="componentField modelValue" />
			</alloy:selectOneMenu>
			<alloy:field id="componentField" label="#{i18n['source-code']}">
				<alloy:inputSourceCode id="inputSourceCode" height="100" maxLines="15" mode="#{inputSourceCodeModelBean.mode}"
					rendered="#{showcaseModelBean.selectedComponent.rendered}"
					required="#{showcaseModelBean.selectedComponent.required}" width="100%"
					value="#{inputSourceCodeModelBean.sourceCode}" />
				<alloy:message for="inputSourceCode" />
			</alloy:field>
			<hr />
			<alloy:commandButton action="#{inputSourceCodeBackingBean.submit}" render="@form"
				value="#{i18n['submit']}" />
		</showcase:example>
		<showcase:outputModel>
			<alloy:outputText id="modelValue" value="#{inputSourceCodeModelBean.sourceCode}" />
		</showcase:outputModel>
	</alloy:form>

</ui:composition>
