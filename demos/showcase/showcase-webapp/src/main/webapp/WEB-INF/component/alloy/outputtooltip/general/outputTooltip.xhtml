<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-4col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying tooltip text via the value attribute -->
		<alloy:form>
			<showcase:example description="#{i18n['alloy-outputtooltip-general-example-1']}" number="1" renderedCheckbox="true">
				<alloy:button id="myButton" value="#{i18n['position-mouse-cursor-here']}" />
				<alloy:outputTooltip for="myButton" rendered="#{showcaseModelBean.selectedComponent.rendered}"
					value="#{i18n['text-from-value-attribute']}" />
			</showcase:example>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying tooltip text via the associated component's title attribute -->
		<showcase:example description="#{i18n['alloy-outputtooltip-general-example-2']}" number="2">
			<alloy:inputText id="myText" title="#{i18n['text-from-title-attribute']}"
				value="#{i18n['position-mouse-cursor-here']}" />
			<alloy:outputTooltip for="myText" />
		</showcase:example>
	</ui:define>

	<ui:define name="col3">
		<!-- Example 3: Specifying children, headerText, opacity="0.5", position="bottom", and styleClass="tooltip-help" -->
		<showcase:example description="#{i18n['alloy-outputtooltip-general-example-3']}" number="3">
			<alloy:outputText id="myText" value="#{i18n['position-mouse-cursor-here']}" />
			<alloy:outputTooltip for="myText" headerText="#{i18n['header-text']}" opacity="0.5" position="bottom"
				styleClass="tooltip-help" zIndex="0">
				<alloy:image value="#{resource['images:liferay-faces-logo-small.png']}" />
			</alloy:outputTooltip>
		</showcase:example>
	</ui:define>

</ui:composition>
