<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">
				<h:selectOneMenu value="#{inputTextModelBean.text}">
					<f:selectItem itemLabel="#{i18n['item-1-label']}" itemValue="#{i18n['item-1-value']}"/>
					<f:selectItem itemLabel="#{i18n['item-2-label']}" itemValue="#{i18n['item-2-value']}"/>
					<f:selectItem itemLabel="#{i18n['item-3-label']}" itemValue="#{i18n['item-3-value']}"/>
				</h:selectOneMenu>		
								
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form"/>
				</h:commandButton>											
			</showcase:example>		
			<showcase:outputModel>
				<h:outputText value="#{inputTextModelBean.text}"/>
			</showcase:outputModel>	
		</h:form>
	</ui:define>

</ui:composition>
