<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">

		<!-- The enclosing form must have enctype="multipart/form-data" in order for files to upload correctly. -->
		<alloy:form enctype="multipart/form-data">
			<showcase:example description="#{i18n['alloy-inputfile-validation-example']}">
				<alloy:messages layout="table" />
				<alloy:inputFile contentTypes="application/pdf,image/png"
					fileUploadListener="#{inputFileBackingBean.handleFileUpload}" maxFileSize="600000"
					multiple="multiple" showPreview="true" />
				<hr />

				<!-- Note: ajax="true" works in JSF 2.2 -->
				<alloy:commandButton ajax="false" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<ui:include src="../inputFileCommon.xhtml" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
