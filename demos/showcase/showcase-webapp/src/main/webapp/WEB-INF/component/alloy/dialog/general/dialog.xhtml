<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" template="/WEB-INF/templates/component-4col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Default usage with dismissible="false" -->
		<alloy:form>
			<showcase:example description="#{i18n['alloy-dialog-general-example-1']}" number="1">
				<alloy:button onclick="Liferay.component('dialogKey1').toggle();" title="#{i18n['button-title']}"
					value="#{i18n['click-here-to-toggle-the-dialog']}" />
				<alloy:dialog clientKey="dialogKey1" headerText="#{i18n['header-text']}">
					<alloy:field label="#{i18n['text-field']}" styleClass="dialog-content">
						<alloy:inputText value="#{dialogModelBean.text}" />
					</alloy:field>
					<alloy:commandButton action="#{dialogBackingBean.submit}" render="@form"
						value="#{i18n['submit']}" />
					<alloy:button onclick="Liferay.component('dialogKey1').hide();" value="#{i18n['cancel']}" />
				</alloy:dialog>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{dialogModelBean.text}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Alternate usage with dismissible="true" -->
		<alloy:form>
			<showcase:example description="#{i18n['alloy-dialog-general-example-2']}" number="2">
				<alloy:button onclick="Liferay.component('dialogKey2').show();" title="#{i18n['button-title']}"
					value="#{i18n['click-here-to-show-the-dialog-and-cilck-outside-the-dialog-to-hide']}" />
				<alloy:dialog clientKey="dialogKey2" dismissible="true" headerText="#{i18n['header-text']}">
					<alloy:field label="#{i18n['text-field']}" styleClass="dialog-content">
						<alloy:inputText value="#{dialogModelBean.text}" />
					</alloy:field>
					<alloy:commandButton action="#{dialogBackingBean.submit}" render="@form"
						value="#{i18n['submit']}" />
					<alloy:button onclick="Liferay.component('dialogKey2').hide();" value="#{i18n['cancel']}" />
				</alloy:dialog>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{dialogModelBean.text}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

	<ui:define name="col3">
		<!-- Example 3: Blocking usage with modal="true" -->
		<alloy:form>
			<showcase:example description="#{i18n['alloy-dialog-general-example-3']}" number="3">
				<alloy:button onclick="Liferay.component('dialogKey3').show();" title="#{i18n['button-title']}"
					value="#{i18n['click-here-to-show-the-modal-dialog']}" />
				<alloy:dialog clientKey="dialogKey3" headerText="#{i18n['header-text']}" modal="true">
					<alloy:field label="#{i18n['text-field']}" styleClass="dialog-content">
						<alloy:inputText value="#{dialogModelBean.text}" />
					</alloy:field>
					<alloy:commandButton action="#{dialogBackingBean.submit}" render="@form"
						value="#{i18n['submit']}" />
					<alloy:button onclick="Liferay.component('dialogKey3').hide();" value="#{i18n['cancel']}" />
				</alloy:dialog>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{dialogModelBean.text}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
