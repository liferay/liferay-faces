<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example renderedCheckbox="true">
				<alloy:selectOneMenu value="#{iconModelBean.iconName}">
					<f:selectItem itemValue="star" />
					<f:selectItem itemValue="zoom-out" />
					<f:selectItem itemValue="print" />
					<f:selectItem itemValue="shopping-cart" />
					<f:selectItem itemValue="folder-open" />
					<f:selectItem itemValue="resize-small" />
					<f:selectItem itemValue="plus" />
					<f:selectItem itemValue="music" />
					<f:ajax render="icon" />
				</alloy:selectOneMenu>
				<alloy:icon id="icon" rendered="#{showcaseModelBean.selectedComponent.rendered}" name="#{iconModelBean.iconName}" />
			</showcase:example>
		</alloy:form>
	</ui:define>

</ui:composition>
