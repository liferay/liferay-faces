<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying redisplay=false (the default, which is secure) -->
		<alloy:form id="myForm1">
			<showcase:example description="#{i18n['alloy-inputsecret-redisplay-example-1']}" number="1">
				<alloy:messages id="globalMessages" globalOnly="true" layout="table" />
				<alloy:field label="#{i18n['password']}">
					<alloy:inputSecret id="secret1" value="#{inputSecretModelBean.password}" />
					<alloy:message id="messageSecret1" for="secret1" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit1}"
					render=":myForm1:outputModel:modelValue messageSecret1 globalMessages" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying redisplay=true (potential security risk) -->
		<alloy:form>
			<showcase:example description="#{i18n['alloy-inputsecret-redisplay-example-2']}" number="2">
				<alloy:messages globalOnly="true" layout="table" />
				<alloy:field label="#{i18n['password']}">
					<alloy:inputSecret id="secret2" redisplay="true" value="#{inputSecretModelBean.password}" />
					<alloy:message id="myMessage" for="secret2" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit2}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
