<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">	
				<h:selectOneMenu id="selectOneMenuId" value="#{converterModelBean.country}">
					<f:selectItems value="#{countryService.allCountriesSelectItems}"/>
					<f:converter converterId="convertCountry"/>
				</h:selectOneMenu>
				<h:commandButton value="#{i18n['submit']}"/>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText value="#{i18n['selected-country-id']}:#{converterModelBean.country.countryId}, #{i18n['selected-country-name']}:#{converterModelBean.country.countryName}"/>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
