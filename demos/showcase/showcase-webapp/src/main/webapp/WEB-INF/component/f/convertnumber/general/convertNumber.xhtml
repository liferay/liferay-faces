<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<h:inputText id="number" converterMessage="#{i18n['converter-message']}"
					value="#{converterModelBean.number}">
					<f:convertNumber maxFractionDigits="2" />
				</h:inputText>
				<br />
				<h:message for="number" />
				<hr />
				<h:commandButton value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{converterModelBean.number}">
					<f:convertNumber maxFractionDigits="2" />
				</h:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
