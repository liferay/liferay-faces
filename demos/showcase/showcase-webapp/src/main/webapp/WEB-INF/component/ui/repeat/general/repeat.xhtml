<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" 
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">		
		<showcase:example renderedCheckbox="true">
			<ul>
			<ui:repeat value="#{countryService.allCountries}" var="country" varStatus="metadata">
				<li style="background-color:#{ (metadata.odd ? 'grey' : 'white')}">
					<h:outputText value="#{i18n['index']}: #{metadata.index}, #{country.countryName}"/>
				</li>
			</ui:repeat>
			</ul>
		</showcase:example>
	</ui:define>

</ui:composition>
