<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<alloy:field label="#{i18n['favorite-liferay-benefit']}">
					<alloy:selectOneListbox id="selectOneListbox"
						rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" size="4"
						value="#{selectOneModelBean.favoriteId}">
						<f:selectItem itemLabel="-- Select --" noSelectionOption="true" />
						<f:selectItem itemLabel="Compatible" itemValue="1" />
						<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
						<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
						<f:selectItem itemLabel="Lightweight" itemValue="4" />
						<f:selectItem itemLabel="Open Source" itemValue="5" />
					</alloy:selectOneListbox>
					<alloy:message for="selectOneListbox" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{selectOneBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectOneModelBean.favoriteId}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
