<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example>
				<alloy:field label="#{i18n['ajax']}">
					<alloy:selectOneMenu value="#{commandBackingBean.ajax}">
						<f:selectItem itemLabel="true" itemValue="true" />
						<f:selectItem itemLabel="false" itemValue="false" />
						<f:ajax render="nav" />
					</alloy:selectOneMenu>
				</alloy:field>
				<alloy:commandButton id="nav"
					action="/views/component.xhtml?faces-redirect=true&amp;componentPrefix=alloy&amp;componentName=commandbutton&amp;componentUseCase=navigation&amp;foo=1234"
					ajax="#{commandBackingBean.ajax}">
					<alloy:icon name="arrow-left" />
					<alloy:outputText value=" #{i18n['back-to-navigation-with']} foo=1234" />
				</alloy:commandButton>
			</showcase:example>
		</alloy:form>
	</ui:define>

</ui:composition>
