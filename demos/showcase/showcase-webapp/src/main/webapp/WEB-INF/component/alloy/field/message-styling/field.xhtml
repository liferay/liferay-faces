<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-4col.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example description="#{i18n['alloy-field-message-styling-example-1']}" number="1">
				<alloy:field id="field" label="#{i18n['info']}">
					<alloy:inputText id="inputText" validator="#{fieldBackingBean.infoValidator}"
						value="default text" />
					<alloy:message for="inputText" />
				</alloy:field>
				<alloy:commandButton render="field" value="#{i18n['submit-and-re-render-field']}" />
			</showcase:example>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">

				</alloy:field>
				<alloy:commandButton render="field" value="#{i18n['submit-and-re-render-field']}" />
			</showcase:example>
		</alloy:form>
	</ui:define>

	<ui:define name="col3">

			<showcase:example description="#{i18n['alloy-field-message-styling-example-3']}" number="3">

			</showcase:example>
		</alloy:form>
	</ui:define>

</ui:composition>
