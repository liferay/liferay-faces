<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-f-convertdatetime']}">
				<alloy:outputLabel value="#{i18n['when-was-the-us-declaration-of-independence-signed']}" />
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<alloy:selectOneListbox value="#{selectOneModelBean.date}">
					<f:convertDateTime pattern="MM/dd/yyyy G" />
					<f:selectItem itemLabel="October 31, 1517 AD" itemValue="10/31/1517 AD" />
					<f:selectItem itemLabel="July 4, 1776 AD" itemValue="07/04/1776 AD" />
					<f:selectItem itemLabel="July 14, 1789 AD" itemValue="07/14/1789 AD" />
				</alloy:selectOneListbox>
				<hr />
				<alloy:commandButton action="#{selectOneBackingBean.submitAnswer}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectOneModelBean.date}">
					<f:convertDateTime pattern="MMM d, yyyy G" />
				</alloy:outputText>
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
