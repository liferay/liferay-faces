<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<alloy:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<div class="showcase-container">
					<alloy:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<alloy:inputHidden id="hidden1" binding="#{inputHidden1}" immediate="true"
						value="#{inputHiddenModelBean.text}"
						valueChangeListener="#{inputHiddenBackingBean.valueChangeListener}" />
					<alloy:message for="hidden1" />
				</div>
				<alloy:button onclick="document.getElementById('#{inputHidden1.clientId}').value='1234';"
					value="#{i18n['copy-1234-to-the-value-of-the-hidden-input']}" />
				<alloy:button onclick="document.getElementById('#{inputHidden1.clientId}').value='';"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<alloy:commandButton action="#{inputHiddenBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<alloy:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<div class="showcase-container">
					<alloy:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<alloy:inputHidden id="hidden2" binding="#{inputHidden2}" value="#{inputHiddenModelBean.text}"
						valueChangeListener="#{inputHiddenBackingBean.valueChangeListener}" />
					<alloy:message for="hidden2" />
				</div>
				<alloy:button onclick="document.getElementById('#{inputHidden2.clientId}').value='1234';"
					value="#{i18n['copy-1234-to-the-value-of-the-hidden-input']}" />
				<alloy:button onclick="document.getElementById('#{inputHidden2.clientId}').value='';"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<alloy:commandButton action="#{inputHiddenBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
		</alloy:form>
	</ui:define>

</ui:composition>
