<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form id="myForm">
			<showcase:example renderedCheckbox="true">
				<alloy:messages globalOnly="true" layout="table" />
				<!-- Note: Please consider using alloy:field instead of alloy:panelGroup and alloy:outputLabel -->
				<alloy:panelGroup id="container" layout="block">
					<alloy:outputLabel for="firstName" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						value="#{i18n['first-name']}" />
					<alloy:inputText id="firstName" required="true" value="#{fieldModelBean.firstName}">
						<f:ajax render="container :myForm:outputModel:modelValue" />
					</alloy:inputText>
					<alloy:icon name="asterisk" />
					<alloy:message for="firstName" />
				</alloy:panelGroup>
				<hr />
				<alloy:commandButton action="#{fieldBackingBean.submit}" render="@form"
					value="#{i18n['submit-and-re-render-form']}" />
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{fieldModelBean.firstName}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
