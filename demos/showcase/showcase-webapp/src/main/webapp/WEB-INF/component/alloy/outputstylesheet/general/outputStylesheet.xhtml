<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying a CSS class inline -->
		<showcase:example description="#{i18n['alloy-outputstylesheet-general-example-1']}" number="1">
			<alloy:outputStylesheet>
				.example-inline {
					opacity: .65;
					box-shadow: none;
				}
			</alloy:outputStylesheet>
			<alloy:button styleClass="example-inline" value="#{i18n['button']}" />
		</showcase:example>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying a CSS class from a JSF resource -->
		<showcase:example description="#{i18n['alloy-outputstylesheet-general-example-2']}" longDescription="true" number="2">
			<alloy:outputStylesheet library="css" name="example-resource.css" />
			<alloy:button styleClass="example-resource" value="#{i18n['button']}" />
		</showcase:example>
	</ui:define>

</ui:composition>
