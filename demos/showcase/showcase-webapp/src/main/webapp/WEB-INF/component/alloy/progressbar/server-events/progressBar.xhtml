<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<showcase:example id="example">
			<alloy:form id="exampleForm">
				<alloy:messages id="feedback" globalOnly="true" layout="table" />
				<alloy:progressBar id="progressBar" clientKey="progressBar" label="{0}%" pollingDelay="1000"
					value="#{progressBarBacking.progress}">
					<f:ajax event="progressComplete" listener="#{progressBarBacking.progressCompleteListener}"
						render=":example:exampleForm:feedback" />
					<f:ajax event="poll" listener="#{progressBarBacking.incrementProgress}" />
				</alloy:progressBar>
				<alloy:button value="#{i18n['start-progress']}"
					onclick="Liferay.component('progressBar').startPolling(); return false;" />
				<alloy:button value="#{i18n['stop-progress']}"
					onclick="Liferay.component('progressBar').stopPolling(); return false;" />
				<alloy:commandButton actionListener="#{progressBarBacking.resetProgress}"
					onclick="Liferay.component('progressBar').stopPolling();" render="progressBar"
					value="#{i18n['reset-progress']}" />
			</alloy:form>
		</showcase:example>
	</ui:define>

</ui:composition>
