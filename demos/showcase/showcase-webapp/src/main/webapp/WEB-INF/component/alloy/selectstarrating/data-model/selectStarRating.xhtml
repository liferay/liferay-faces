<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example>
				<alloy:outputLabel styleClass="alloy-output-label" for="starRating" value="#{i18n['rating']}" />
				<alloy:selectStarRating value="#{selectStarRatingModelBean.favoriteId}" label="#{i18n['rating']}:">
					<f:selectItems value="#{selectStarRatingModelBean.liferayBenefits}" var="benefit"
						itemValue="#{benefit.id}"
						itemLabel="#{benefit.label}" />
				</alloy:selectStarRating>
				<hr />
				<alloy:commandButton action="#{selectStarRatingBackingBean.submit}" render="@form"
					value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectStarRatingModelBean.favoriteId}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
