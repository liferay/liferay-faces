	<ui:define name="col1">
		<showcase:example number="1" description="#{i18n['alloy-loadconstants-general-example-1']}">

			<ul>
				<li>#{classConstants.BLUE}</li>
				<li>#{classConstants.GREEN}</li>
				<li>#{classConstants.RED}</li>
			</ul>
		</showcase:example>
	</ui:define>

				<li>#{enumConstants.blue}</li>
				<li>#{enumConstants.green}</li>
				<li>#{enumConstants.red}</li>
			</ul>
		</showcase:example>

				<li>#{interfaceConstants.BLUE}</li>
