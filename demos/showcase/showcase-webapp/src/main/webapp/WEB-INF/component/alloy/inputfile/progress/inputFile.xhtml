<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">

		<!-- The enclosing form must have enctype="multipart/form-data" in order for files to upload correctly. -->
		<alloy:form id="form" enctype="multipart/form-data">
			<showcase:example>
				<alloy:selectBooleanCheckbox immediate="true" value="#{inputFileModelBean.appendNewFiles}">
					<f:ajax render="@form" />
				</alloy:selectBooleanCheckbox>
				<alloy:outputLabel styleClass="inline-label" value="#{i18n['append-new-files-to-preview']}" />
				<alloy:selectBooleanCheckbox immediate="true" value="#{inputFileModelBean.auto}">
					<f:ajax render="@form" />
				</alloy:selectBooleanCheckbox>
				<alloy:outputLabel styleClass="inline-label" value="#{i18n['instant-ajax']}" />
				<alloy:inputFile appendNewFiles="#{inputFileModelBean.appendNewFiles}" auto="#{inputFileModelBean.auto}"
					fileUploadListener="#{inputFileBackingBean.handleFileUpload}" multiple="multiple" showProgress="true">
					<f:ajax render="form:uploadedFiles" />
				</alloy:inputFile>
			</showcase:example>
			<alloy:panelGroup id="uploadedFiles">
				<showcase:outputModel>
					<ui:include src="../inputFileCommon.xhtml" />
				</showcase:outputModel>
			</alloy:panelGroup>
		</alloy:form>
	</ui:define>

</ui:composition>
