<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<alloy:form id="myForm">
			<showcase:example number="1">
				<alloy:field label="#{i18n['birthday']}">
					<alloy:inputDate id="birthday" pattern="MM/dd/yyyy" value="#{inputDateModelBean.birthday}">
						<f:ajax render=":myForm:outputModel:modelValue" />
					</alloy:inputDate>
				</alloy:field>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
