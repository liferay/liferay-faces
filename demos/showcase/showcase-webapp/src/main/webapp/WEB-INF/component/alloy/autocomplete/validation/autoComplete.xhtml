<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Specifying listItemRequired="true" -->
		<h:form>
			<showcase:example description="#{i18n['alloy-autocomplete-validation-example-1']}" number="1">
				<alloy:field label="#{i18n['favorite-liferay-benefit']}">
					<alloy:autoComplete id="autocomplete" listItemRequired="true" serverFilterType="phraseMatch"
						value="#{autoCompleteModelBean.text}">
						<f:selectItem itemValue="Compatible" />
						<f:selectItem itemValue="Enterprise Ready" />
						<f:selectItem itemValue="Powerful Integration" />
						<f:selectItem itemValue="Lightweight" />
						<f:selectItem itemValue="Open Source" />
					</alloy:autoComplete>
					<alloy:message for="autocomplete" />
				</alloy:field>
				<hr />
				<alloy:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{autoCompleteModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Specifying an f:validateRegex-->
		<h:form>
			<showcase:example description="#{i18n['alloy-autocomplete-validation-example-2']}" number="2">
				<alloy:field label="#{i18n['favorite-liferay-benefit']}">
					<alloy:autoComplete id="autocomplete" serverFilterType="phraseMatch" value="#{autoCompleteModelBean.text}">
						<f:selectItem itemValue="Compatible" />
						<f:selectItem itemValue="Enterprise Ready" />
						<f:selectItem itemValue="Powerful Integration" />
						<f:selectItem itemValue="Lightweight" />
						<f:selectItem itemValue="Open Source" />
						<f:validateRegex pattern="[a-zA-Z ]*" />
					</alloy:autoComplete>
					<alloy:message for="autocomplete" />
				</alloy:field>
				<hr />
				<alloy:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{autoCompleteModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
