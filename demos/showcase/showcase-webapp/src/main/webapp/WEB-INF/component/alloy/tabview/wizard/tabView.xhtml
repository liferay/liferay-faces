<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<showcase:example>
			<alloy:form>
				<alloy:tabView id="wizard" selectedIndex="#{tabViewWizardBean.selectedTabIndex}"
					tabSelectListener="#{tabViewWizardBean.tabSelectListener}">
					<f:ajax event="tabSelect" />
					<alloy:tab headerText="#{i18n['step-1']}">
						<alloy:fieldset id="step1">
							<alloy:field label="#{i18n['first-name']}">
								<alloy:inputText id="firstName" required="true" value="#{tabViewWizardBean.firstName}" />
								<alloy:message for="firstName" />
							</alloy:field>
						</alloy:fieldset>
						<alloy:commandButton execute="step1" render="@form" value="#{i18n['next']}">
							<f:setPropertyActionListener target="#{tabViewWizardBean.selectedTabIndex}" value="1" />
						</alloy:commandButton>
					</alloy:tab>
					<alloy:tab disabled="#{tabViewWizardBean.selectedTabIndex lt 1}" headerText="#{i18n['step-2']}">
						<alloy:fieldset id="step2">
							<alloy:field label="#{i18n['last-name']}">
								<alloy:inputText id="lastName" required="true" value="#{tabViewWizardBean.lastName}" />
								<alloy:message for="lastName" />
							</alloy:field>
						</alloy:fieldset>
						<alloy:commandButton execute="step2" render="@form" value="#{i18n['next']}">
							<f:setPropertyActionListener target="#{tabViewWizardBean.selectedTabIndex}" value="2" />
						</alloy:commandButton>
					</alloy:tab>
					<alloy:tab disabled="#{tabViewWizardBean.selectedTabIndex lt 2}" headerText="#{i18n['step-3']}">
						<alloy:fieldset>
							<alloy:field label="#{i18n['first-name']}">
								<alloy:outputText value="#{tabViewWizardBean.firstName}" />
							</alloy:field>
							<alloy:field label="#{i18n['last-name']}">
								<alloy:outputText value="#{tabViewWizardBean.lastName}" />
							</alloy:field>
						</alloy:fieldset>
					</alloy:tab>
				</alloy:tabView>
			</alloy:form>
		</showcase:example>
	</ui:define>
</ui:composition>
