<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<alloy:form id="myForm1">
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<alloy:messages id="messagesId" globalOnly="true" styleClass="feedback" />
				<alloy:field label="#{i18n['password']}">
					<alloy:inputSecret id="text" immediate="true" value="#{inputSecretModelBean.password}"
						valueChangeListener="#{inputSecretBackingBean.valueChangeListener}" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit}"
					render=":myForm1:outputModel:modelValue messagesId" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<alloy:form id="myForm2">
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<alloy:messages id="messagesId" globalOnly="true" styleClass="feedback" />
				<alloy:field label="#{i18n['password']}">
					<alloy:inputSecret id="text" value="#{inputSecretModelBean.password}"
						valueChangeListener="#{inputSecretBackingBean.valueChangeListener}" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit}"
					render=":myForm2:outputModel:modelValue messagesId" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:outputModel>
		</alloy:form>
	</ui:define>

</ui:composition>
