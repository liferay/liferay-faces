<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:cc="http://java.sun.com/jsf/composite"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:liferay-ui="http://liferay.com/faces/ui"
              xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
              xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

    <cc:interface shortDescription="The &lt;code&gt;liferay-ui:captcha&lt;/code&gt; tag encapsulates an HTML &lt;code&gt;div&lt;/code&gt; tag with a liferay captcha image inside it.">
    </cc:interface>

    <cc:implementation>
        <div class="taglib-captcha">
            <img alt="captcha" class="captcha" src="#{resource['liferayfaces:captcha']}"/>
        </div>
    </cc:implementation>

</ui:component>
