<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:liferay-ui="http://liferay.com/faces/ui" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface shortDescription="The &lt;code&gt;liferay-ui:icon-menu&lt;/code&gt; renders a list of child components as a menu.">
		<cc:attribute name="align" default="right" required="false" />
		<cc:attribute name="cssClass" required="false" shortDescription="The name of a CSS class that is to be rendered within the class attribute (same as styleClass)." />
		<cc:attribute name="showExpanded" default="true" required="false" />
		<cc:attribute name="showArrow" default="false" required="false" />
		<cc:attribute name="styleClass" required="false" shortDescription="The name of a CSS class that is to be rendered within the class attribute." />
	</cc:interface>

	<cc:implementation>
		<c:if test="#{showArrow}">
			<c:set value="show-arrow" var="showArrowClass" />
		</c:if>
		<c:choose>
			<c:when test="#{cc.attrs.showExpanded}">
				<h:panelGroup id="#{cc.attrs.id}menu" layout="block"
					styleClass="lfr-component lfr-menu-list lfr-menu-expanded #{cc.attrs.align} #{cc.attrs.cssClass} #{cc.attrs.styleClass}">
					<ul><cc:insertChildren /></ul>
				</h:panelGroup>
			</c:when>
			<c:otherwise>
				<ul class="lfr-component lfr-actions #{cc.attrs.align} #{cc.attrs.cssClass} #{cc.attrs.styleClass} #{showArrowClass}">
					<li class="lfr-trigger"><strong><c:if test="#{!empty cc.attrs.icon}">
						<img alt="" src="#{icon}" />
					</c:if><liferay-ui:message key="#{cc.attrs.message}" /></strong></li>
					<cc:insertChildren />
				</ul>
			</c:otherwise>
		</c:choose>
	</cc:implementation>

</ui:component>
